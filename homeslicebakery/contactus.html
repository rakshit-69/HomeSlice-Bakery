<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="icon" href="https://i.pinimg.com/236x/1a/14/f2/1a14f2d6176b336c9123b64144dd0be5.jpg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .contact-form input, .contact-form textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      background: #28a745;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #218838;
    }

    .contact-details, .social-media {
      margin-top: 30px;
    }

    .social-media a {
      margin-right: 10px;
      text-decoration: none;
      color: #007bff;
    }

    .map-container {
      margin-top: 30px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .contact-form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="contact-section">
  <h2>Contact Us</h2>
  <p style="text-align: center;">Feel free to reach out to us for any queries or suggestions!</p>

  <form class="contact-form">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <input type="tel" placeholder="Your Phone Number" required>
    <textarea rows="5" placeholder="Write your message here..." required></textarea>
    <button id="Send message" onclick="sendmessage()">Send Message</button>

    <script>
    function sendmessage() {
     window.open("sending.html", "_blank"); 
    }
    </script>
    
  </form>
