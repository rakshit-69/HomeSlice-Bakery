    .confirmation-box {
      background-color: white;

    }

    }

      margin-top: 25px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #28a745;

      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .confirmation-box .btn:hover {
      background-color: #218838;
    }
