      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
    }
    .buy-btn :hover {

    /* Popup */
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f60404;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
